<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main id="app">
    <div class="container" id="container">
      <div class="container-img-star">
        <img src="./images/icon-star.svg" alt="logo">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us knowhow we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="container-rating">
          <input id="btn1" type="button" class="rating-number" value="1">
          <input id="btn2" type="button" class="rating-number" value="2">
          <input id="btn3" type="button" class="rating-number" value="3">
          <input id="btn4" type="button" class="rating-number" value="4">
          <input id="btn5" type="button" class="rating-number" value="5">
      </div>
      <button id="btn-submit" type="button" class="button-submit" value="submit">submit</button>
    </div>
    <template id="template">
      <div class="container2">
        <img src="./images/illustration-thank-you.svg" alt="Thank">
        <input id="btn-thank" type="button" class="result" disabled>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
        </p>
      </div>
    </template>  
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marcela Gonzalez</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
